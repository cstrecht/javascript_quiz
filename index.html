<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <h1>
      Welcome to the Ultimate <br />
      JavaScript Quiz
    </h1>
    <!--progress bar on top of the page-->
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <!--quiz area-->
    <div class="quiz">
      <div class="question">I am the question</div>
      <div class="option"></div>
    </div>
    <!--Final message appears at the end-->
    <div class="score">
      <div class="scoreText">Congratulations!</div>
      <div class="percentage">100%</div>
      <div class="scoreMessage">
        You rock it! <br />
        You got 10 out of 10
      </div>
      <button>Repeat quiz</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
